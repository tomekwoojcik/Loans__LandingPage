<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loans Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <a href="#" class="loans__logo">Loans.com</a>
    <ul class="loans__menu">
        <a href="#"><li class="menu__item">Rates & Fees</li></a>
        <a href="#"><li class="menu__item">How to apply</li></a>
        <a href="#"><li class="menu__item">Questions?</li></a>
    </ul>
</header>
<article class="main">
    <div class="into__info">
        <p class="person">Personal Loan</p>
        <h1 class="main__title">Put your plans into actions.</h1>
        <div class="icons__line">
            <div class="icone__item">
                <span class="icone__awesome"></span>
                <h3 class="items__title">Online application</h3>
            </div>
            <div class="icone__item">
                <span class="icone__awesome icone__awesome1"></span>
                <h3 class="items__title">Up to $50.000</h3>
            </div>
            <div class="icone__item">
                <span class="icone__awesome icone__awesome2"></span>
                <h3 class="items__title">The money is yours in 48h</h3>
            </div>
        </div>
    </div>
    <form action="" class="intro__form">
        <h2 class="form__title">Let's change your life?</h2>
        <label for="" class="input__text">
            Full name
            <input type="text" class="input__item" placeholder="John Doe">
        </label>
        <label for="" class="input__text">
            E-mail
            <input type="email" class="input__item" placeholder="john.doe@apple.com">
        </label>
        <label for="" class="input__text">
            How much do you meet?
            <input type="text" class="input__item" placeholder="1.000">
        </label>

        <a class="button__input">Check your rates</a>
    </form>
</article>

</body>
</html>
